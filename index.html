<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sign in page to Amazon web store">
  <meta name="author" content="Cedou Ramsey">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/largescreen-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Amazon sign in page</title>
</head>

<body>
  <!--header start-->
  <header>
    <nav>
      <div id="amazon-logo">
        <img class="signin-logo" src="images/amazon-logo.png" alt="">
      </div>

      <div id="location">
        <p class="text-center">
          <span class="">Delivery to Johannesburg</span>
        </p>
        <p class="text-center">
          <i class="fa-solid fa-location-dot"></i>
          Johannesburg
        </p>
      </div>

      <div id="search-items">
        <div>
          <select name="category" id="category-select" class="select-items">
            <option value="value1" selected>Toys and games </option>
            <option value="value1" selected>Toys and games </option>
          </select>
        </div>
        <div>
          <input type="text" class="search-bar-area" placeholder="search Amazon.co.za">
        </div>
        <div class="search-icons center">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div id="sign-in">
        <a href="html/sign-in.html">
          <p class="text-center">sign in</p>
        </a>
      </div>

      <div id="cart" class="center ">
        <div class="cart-inner-container">
          <img src="images/icons/cart-icon.png" class="cart-logo" alt="">
        </div>

        <a href="html/orders.html">
          <p class="text-center">basket</p>
        </a>
        <div class="cart-number">
          <p class="cart-items-number"></p>
        </div>
      </div>

    </nav>
  </header>
  <!--header end-->

  <!--all products aviable start-->
  <main class="products-main">
    <div class="products">
    </div>
  </main>
  <!--all products aviable end -->
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
